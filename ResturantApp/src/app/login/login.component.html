<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                </div>
                    <form [formGroup]="_loginform" novalidate (ngSubmit)="processLogin()">
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div *ngIf="_loginform.controls['email'].invalid && _loginform.controls['email'].touched" class="alert alert-danger">
                            <div *ngIf="_loginform.controls['email'].errors">
                            email is required.
                            {{ _loginform.status | json }}
                          </div> 
                        </div> 
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                        </div>
                         <div *ngIf="_loginform.controls['password'].invalid && _loginform.controls['password'].touched" class="alert alert-danger">
                            <div *ngIf="_loginform.controls['password'].errors">
                            password is required.
                          </div> 
                        </div> 
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <a routerLink="/signup">New User? SignUp here</a>
            </div>
        </div>
    </div>
</div>
